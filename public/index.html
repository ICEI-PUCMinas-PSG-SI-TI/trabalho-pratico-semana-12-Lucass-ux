    <script>
        fetch('http://localhost:3000/cidades')
            .then(res => res.json())
            .then(cidades =>{
                const rowCidades = document.getElementById('cidades');
                for(let i=0; i<cidades.length; i++){
                    const cidade = cidades[i];
                    rowCidades.innerHTML += `
                        <div class="card">
                            <a href="detalhes.html?id=${cidade.id}">
                            <img src="${cidade.imagem}" alt="${cidade.titulo}" />
                            <h3>${cidade.titulo}</h3>
                            <p>${cidade.descricao}</p>
                            </a>
                        </div>
                        `;
                }
            })
        .catch(err =>console.error('Erro ao carregar cidade:', err));
        
    </script>
