<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes Lugares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="detalhes.css">

</head>

<body>
    <div id="tela"></div>

    

    <script>
        fetch('http://localhost:3000/cidades')
            .then(res => res.json())
            .then(cidades =>{
            let params = new URLSearchParams(location.search);
            let id = params.get('id');
            let cidade = cidades.find(elem => elem.id == id);
            let tela = document.getElementById('tela');
            if(cidade){
                tela.innerHTML = `
                <div class="cidDetalhes">
                    <header class="cabecalho">
                    <h1>`+ cidade.titulo + `</h1>
                    <a id="pginicial" href="index.html">TurisTop</a>
                    </header>
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="`+ cidade.imagem + `" alt="` + cidade.titulo + `" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="`+ cidade.imagem2 + `" class="d-block w-100" alt="` + cidade.titulo + `">
                        </div>
                        <div class="carousel-item">
                            <img src="`+ cidade.imagem3 + `" class="d-block w-100" alt="` + cidade.titulo + `">
                        </div>
                        </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                </div>    
                    <p class="pdescricao">`+ cidade.descricao + `</p>
                    <p class="pconteudo">`+ cidade.conteudo + `</p>
                    <footer>
                        Copyright 2025 - Todos os direitos reservados TurisTop.com
                    </footer>
                </div>
                `;
            }
            else {
                tela.innerHTML = 'NÃ£o encontrado'
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
