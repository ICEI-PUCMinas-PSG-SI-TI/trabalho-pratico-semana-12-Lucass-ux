<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body onload="init()">
    <header class="header">
        <h1><a href="index.html">TurisTop</a></h1>
        <h2>CRUD</h2>
    </header>
    <h1 class="h1Cad">Cadastro de Cidades</h1>
    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1">
            </div>
        </div>

        <form id="form-contato">
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-10">
                    <label for="inputNome">Cidade (*)</label>
                    <input type="text" class="form-control" id="inputNome" required
                        placeholder="Informe o nome da cidade">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="inputId">Descrição</label>
                    <input type="text" class="form-control" id="inputId" placeholder="Informe a descrição da cidade">
                </div>
                
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <label for="inputNome">Texto</label>
                    <input type="text" class="form-control" id="inputNome"
                        placeholder="Informe o texto sobre a cidade">
                </div>
            </div>
            <div class="btns">
                <button id="btnInsert">Inserir</button>
                <button id="btnUpdate">Alterar</button>
                <button id="btnDelete">Excluir</button>
                <button id="btnClear">Limpar Formulário</button>    
            </div>
        </form>
        <div class="row">
            <div class="col-sm-12">
                <table id="grid-cidades" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Texto</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>



</body>

</html>
